# IaC Logic App resources deployment template

parameters:
- name: environment
  type: string
- name: serviceConnection
  type: string

variables:
- name: storageNameLower
  value: $[lower(storageName)]

jobs:
- deployment: deploy_logicapp_resources
  displayName: Deploy Logic App Resources
  pool:
    vmImage: ubuntu-latest
  environment: ${{ parameters.environment }}
  variables:
    deploymentMode: 'Incremental'
  strategy:
    runOnce:
      deploy:
        steps:
        - download: current
          artifact: $(artifactName)

        - bash: |
            echo 'serviceConnection:${{ parameters.serviceConnection }}'
            echo 'resourceGroupName:$(resourceGroupName)'
            echo 'resourceGroupLocation:$(resourceGroupLocation)'
            echo 'artifactName:$(artifactName)'
            echo 'environment:${{ parameters.environment }}'
            echo 'projectName:$(projectName)'
            echo 'logicAppName:$(logicAppName)'
            echo 'appServicePlanName:$(appServicePlanName)'
            echo 'storageName:$(storageNameLower)'

        - task: AzureResourceGroupDeployment@2
          displayName: 'Deploy Logic App'
          inputs:
            azureSubscription: ${{ parameters.serviceConnection }}
            resourceGroupName: $(resourceGroupName)
            location: $(resourceGroupLocation)
            csmFile: '$(Pipeline.Workspace)/$(artifactName)/logicapp-template.json'
            overrideParameters:
              -location $(resourceGroupLocation)
              -environmentName ${{ parameters.environment }}
              -projectName $(projectName)
              -logicAppName $(logicAppName)
              -appServicePlanName $(appServicePlanName)
              -storageName $(storageNameLower)
            deploymentMode: $(deploymentMode)
            deploymentOutputs: 'LogicAppArmOutputs'

