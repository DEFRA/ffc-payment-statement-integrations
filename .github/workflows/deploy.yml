name: Deploy Logic App

#On merge of PR into main - assuming main is a protected branch
on:
 push:
   branches:
     - main

jobs:
  validate-and-deploy:
   runs-on: ubuntu-latest
   env:
     ENV_RESOURCEGROUP: SNDFFCINFRG1001

   steps:

    #Check out files
    - name: Check out files
      uses: actions/checkout@v3

    #Use the azure provided action to log on to azure using service pricipal
    - name: Login to Azure
      uses: azure/login@v1
      with:
          creds: ${{secrets.AZURE_CREDENTIALS}}
    
    # Create the resource group
    #- name: Create Resource Group
    #  run: az group create -n ${{env.ENV_RESOURCEGROUP}} -l ${{env.ENV_RESOURCEGROUPLOCATION}}

    #Validate the  ARM template
    - name: Validate ARM template
      run: |
        az deployment group validate -g ${{env.ENV_RESOURCEGROUP}} --mode Incremental --template-file ./src/template.json --parameters ./src/parameters.json
    
